 #   tablespace: ""                 # -- Maps to the TABLESPACE parameter and ALTER DATABASE.
 #   databaseReclaimPolicy: retain  # -- One of: retain / delete (retain by default).
 #   schemas: []                    # -- List of schemas to be created in the database.
